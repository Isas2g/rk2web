<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>rk2</title>
</head>
<body>

  <header>
    <div class="logo">
      <picture>
        <source srcset="img/logo.svg">
        <img src="img/logo.svg" alt="logo">
      </picture>
    </div>
    <nav>
      <p><a href="#app0">Тута</a></p>
      <p><a href="#app1">Здеся</a></p>
      <p><a href="#app2">Тама</a></p>
      <p>
        <img id="dark-mode" src="img/half-moon.svg" alt="включить темную тему">
        <img id="light-mode" src="img/sun.svg" alt="включить светлую тему">
      </p>
    </nav>
  </header>
  
  <main id="app">
    <h1 id="app0">Супы</h1>
    
    <div class="app-wrap">
      <h2></h2>
      <div class="app">
        <div v-bind:class="darkMode ? 'dark' : ''" v-for="card in cards0" class="card">
          <div v-on:click="removeData(0, card.id)" class="remove-card">+</div>
          <img src="img/list-icon.svg" alt="icon">
          <h2>{{ card.title }}</h2>
          <p>{{ card.text }}</p>
        </div>
        <div class="card create-card">
          <div class="create">
            +
          </div>
        </div>
      </div>
      
    </div>
    
    <h1 id="app1">Изделия из теста</h1>
    <div class="app-wrap">
      <h2></h2>
      <div class="app">
        <div v-for="card in cards1" class="card">
          <div v-on:click="removeData(1, card.id)" class="remove-card">+</div>
          <img src="img/list-icon.svg" alt="icon">
          <h2>{{ card.title }}</h2>
          <p>{{ card.text }}</p>
        </div>
        <div class="card create-card">
          <div class="create">
            +
          </div>
        </div>
      </div>
      
    </div>
    
    <h1 id="app2">Закуски</h1>
    <div class="app-wrap">
      <h2></h2>
      <div class="app">
        <div v-for="card in cards2" class="card">
          <div v-on:click="removeData(2, card.id)" class="remove-card">+</div>
          <img src="img/list-icon.svg" alt="icon">
          <h2>{{ card.title }}</h2>
          <p>{{ card.text }}</p>
        </div>
        <div class="card create-card">
          <div class="create">
            +
          </div>
        </div>
      </div>
      
    </div>
  </main>
  
  <footer>
    <h2>Хусаинов Ренат Ришатович</h2>
    <p>201-321</p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
